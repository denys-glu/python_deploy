<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add trip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="col-sm">
            Welcome, {{user.first_name}}!
        </div>
        <div class="col-sm-2">
            <a class="btn btn-dark" href="/travels">Back</a>
        </div>
        <div class="col-sm-2">
            <a class="btn btn-dark" href="/logout">Log Out</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm">
                <div class="row">
                    <div class="col-sm">
                        {% if messages %}
                        <ul class="messages">    
                            {% for message in messages %}    
                                <li {% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</li>    
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <h3>Add Trip</h3>

                <form action="/travels/add_trip_post" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Destination:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="descr">Description:</label>
                        <input type="text" class="form-control" id="descr" name="descr">
                    </div>
                    <div class="form-group">
                        <label for="start_date">Travel Date From:</label>
                        <input type="date" class="form-control" id="start_date" name="start_date">
                    </div>
                    <div class="form-group">
                        <label for="end_date">Travel Date To:</label>
                        <input type="date" class="form-control" id="end_date" name="end_date">
                    </div>

                    <button type="submit" class="btn btn-dark text-right">Add Trip</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
